<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Codes Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .response {
            margin-top: 20px;
            white-space: pre-wrap; /* Giữ nguyên định dạng và xuống dòng */
        }
    </style>
</head>
<body>
    <h1>Tracking Codes Submission</h1>
    <textarea id="tracking-codes" placeholder="Enter tracking codes, one per line..."></textarea>
    <button id="submit-btn">Submit</button>
    <div class="response" id="response"></div>
    <script>
        document.getElementById('submit-btn').addEventListener('click', async () => {
            const trackingCodes = document.getElementById('tracking-codes').value
                .split('\n')
                .map(code => code.trim())
                .filter(code => code.length > 0);

            const response = await fetch('/tracking', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ trackingCodes })
            });

            const result = await response.json();

            // Thay thế dấu chấm bằng dấu xuống dòng
            const formattedResult = result.result.replace(/\./g, '.\n');
            document.getElementById('response').textContent = formattedResult;
        });
    </script>
</body>
</html>
